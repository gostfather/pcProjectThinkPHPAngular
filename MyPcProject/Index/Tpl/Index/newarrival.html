<div class="home-sale-layout wrapper">
	<div class="left-layout">
		<ul class="tabs-nav">
			<li class="tabs-selected"><i class="arrow"></i>
				<h3>新品推荐</h3></li>
		</ul>
		<div class="tabs-panel sale-goods-list" ng-controller="myCon4">
			<ul>			
				<li class="item" ng-repeat="(k,v) in data">
					<dl>
						<dt class="goods-name">
							<a href="__APP__/Item/item?item={{v.classify}}" target="_blank" title="9枝白玫瑰紫玫瑰16枝 、8枝子洋桔梗、尤加利若干">{{v.title}}<em>{{v.info}}</em></a>
						</dt>
						<dd class="goods-thumb">
							<a href="__APP__/Item/item?item={{v.classify}}" target="_blank" title="{{v.title}}">
								<img ng-cloak ng-src="__ROOT__/{{v.imgurl[0]}}" title="{{v.title}}" alt="{{v.title}}" />
							</a>
						</dd>
						<dd class="goods-price">
							商城价：<em class="sale-price" >&yen;{{v.StorePrice}}</em> 
						</dd>
					</dl>
				</li>
				
			</ul>
		</div>
	</div>
</div>
<div class="wrapper">
	<div class="mt10">
		<div class="mt10">
		</div>
	</div>
</div>
<div class="clear"></div>
<div class="wrapper">
	<div class="mt10">
		<div class="mt10"></div>
	</div>
</div>
<div class="clear"></div>
<script type="text/javascript">
	var app = angular.module("app",[]);
	app.controller("myCon4",function ($scope,$http) {
		$scope.data = [];
	    getItem(3);
	    function getItem(page){
			$http.get("__APP__/Index/getList?page="+page).success(function(data){
				console.log(data);
				if(data.status ===1 ){
					$scope.data = data.info;					
					//让节点循环完之后绑定jq事件				
				}else{
					$scope.err = "系统错误暂时找不到信息" ;
				}
			}).error(function(data){
				console.log(data);
			});
		}
   });
	
</script>
